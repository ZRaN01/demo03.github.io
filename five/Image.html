<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <link rel="stylesheet" href="css/Image.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="header">
        <!-- 欢迎标题 -->
        <div class="welcome-title">
            <h1>欢迎来到埃塞姆巴德号</h1>
        </div>
        <!-- 导航栏 -->
        <nav class="navbar">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="Home.html" class="nav-link">首页</a>
                </li>
                <li class="nav-item">
                    <a href="Plot.html" class="nav-link">剧情</a>
                </li>
                <li class="nav-item">
                    <a href="Image.html" class="nav-link active">映像</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main-content"> 
        <!-- 主视觉图 -->
        <div class="main-visual">
            <h2 class="main-visual-title">主视觉图</h2>
            <div class="image-gallery">
                <div class="image-item">
                    <img src="imaegs/主视觉图1.jpg" alt="主视觉图1">
                </div>
                <div class="image-item">
                    <img src="imaegs/网站背景+主视觉图2.jpg" alt="主视觉图2">
                </div>
                <div class="image-item">
                    <img src="imaegs/主视觉图3.jpg" alt="主视觉图3">
                </div>
                <div class="image-item">
                    <img src="imaegs/主视觉图4.jpg" alt="主视觉图4">
                </div>
                <div class="image-item image-item5">
                    <img src="imaegs/主视觉图5.jpg" alt="主视觉图5">
                </div>
            </div>
        </div>

        <!-- 人物精华 -->
        <div class="main-visual">
            <h2 class="main-visual-title">人物精华</h2>
            <div class="image-gallery">
                <div class="image-item">
                    <img src="imaegs/人物精华1.jpg" alt="人物精华1">
                </div>
                <div class="image-item">
                    <img src="imaegs/人物精华2.jpg" alt="人物精华2">
                </div>
                <div class="image-item">
                    <img src="imaegs/人物精华3.jpg" alt="人物精华3">
                </div>
                <div class="image-item">
                    <img src="imaegs/人物精华4.jpg" alt="人物精华4">
                </div>
                <div class="image-item">
                    <img src="imaegs/人物精华5.jpg" alt="人物精华5">
                </div>
            </div>
        </div>

        <!-- 精华头像 -->
        <div class="avatar-section">
            <h2 class="avatar-title">精华头像</h2>
            <div class="avatar-gallery">
                <div class="avatar-item">
                    <img src="imaegs/精华头像1.png" alt="精华头像1">
                </div>
                <div class="avatar-item">
                    <img src="imaegs/精华头像2.png" alt="精华头像2">
                </div>
                <div class="avatar-item">
                    <img src="imaegs/精华头像3.png" alt="精华头像3">
                </div>
            </div>
        </div>
        
    </main>

   <footer class="footer">
        <p class="footer-content">第五人格#俄刻阿诺斯的航迹#</p>
    </footer>


    <script src="js/Image.js"></script>
</body>
</html>
